<p-dialog
  [header]="header"
  [(visible)]="display"
  [modal]="true"
  [closable]="false"
  [draggable]="false"
  [resizable]="false"
  [style]="{ width: '50rem' }"
  [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
>
  <div class="grid" [formGroup]="departmentForm">
    <div class="col-6">
      <span class="flex flex-column gap-2">
        <label for="id">Id</label>
        <input
          pInputText
          type="text"
          id="id"
          name="id"
          formControlName="id"
          required
        />
      </span>
    </div>

    <div class="col-6">
      <span class="flex flex-column gap-2">
        <label for="name">Name</label>
        <input
          pInputText
          type="text"
          id="name"
          name="name"
          formControlName="name"
          required
        />
      </span>
    </div>

    <div class="col-12 mt-2">
      <div class="flex justify-content-end gap-2">
        <button
          type="button"
          pButton
          [rounded]="true"
          icon="pi pi-times pr-2"
          pRipple
          severity="secondary"
          (click)="onCancel()"
        >
          Cancel
        </button>
        <button
          type="submit"
          pButton
          [rounded]="true"
          icon="pi pi-check pr-2"
          pRipple
          (click)="onConfirm()"
          [disabled]="!departmentForm.valid"
        >
          Save
        </button>
      </div>
    </div>
  </div>
